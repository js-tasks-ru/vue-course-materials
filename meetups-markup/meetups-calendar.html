<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="icon" href="favicon.ico" />
    <title>Митапы | Meetups</title>
  </head>
  <body>
    <div id="app" class="wrapper bg-grey">
      <header class="header">
        <h1>
          <a href="/"><img src="img/logo.svg" alt="Meetups" /></a>
        </h1>
        <nav>
          <a href="/login">Вход</a>
          <a href="/register">Регистрация</a>
          <a href="/meetups/create">Создать митап</a>
        </nav>
      </header>

      <main class="main">
        <div class="container">
          <div class="filters-panel">
            <div class="filters-panel__col">
              <div class="form-check">
                <div class="form-check__group">
                  <input type="radio" name="date-filter" class="form-check__input" value="" />
                  <label class="form-check__label">Все </label>
                </div>
                <div class="form-check__group">
                  <input type="radio" name="date-filter" class="form-check__input" value="past" />
                  <label class="form-check__label">Прошедшие </label>
                </div>
                <div class="form-check__group">
                  <input type="radio" name="date-filter" class="form-check__input" value="future" />
                  <label class="form-check__label">Ожидаемые </label>
                </div>
              </div>
            </div>
            <div class="filters-panel__col">
              <div class="form-group form-group_inline" id="filters-panel__search">
                <div class="input-group input-group_icon input-group_icon-left">
                  <img alt="icon" src="icons/icon-search.svg" class="icon" />
                  <input type="text" placeholder="Поиск" class="form-control form-control_rounded form-control_sm" />
                </div>
              </div>
              <div class="form-group form-group_inline">
                <div class="page-tabs">
                  <button type="button" class="page-tabs__tab page-tabs__tab_active">
                    <svg fill="none" height="28" viewBox="0 0 28 28" width="28" xmlns="http://www.w3.org/2000/svg">
                      <path
                        clip-rule="evenodd"
                        d="m5 7c-.55228 0-1
                          .44772-1 1s.44772 1 1 1h.01c.55228 0 1-.44772 1-1s-.44772-1-1-1zm5
                          0c-.55228 0-1 .44772-1 1s.44772 1 1 1h13c.5523 0 1-.44772 1-1s-.4477-1-1-1zm0 6c-.55228 0-1
                          .4477-1 1s.44772 1 1 1h13c.5523 0 1-.4477 1-1s-.4477-1-1-1zm-1 7c0-.5523.44772-1 1-1h13c.5523 0 1
                          .4477 1 1s-.4477 1-1 1h-13c-.55228 0-1-.4477-1-1zm-5-6c0-.5523.44772-1 1-1h.01c.55228 0 1
                          .4477 1 1s-.44772 1-1 1h-.01c-.55228 0-1-.4477-1-1zm1 5c-.55228 0-1
                          .4477-1 1s.44772 1 1 1h.01c.55228 0 1-.4477 1-1s-.44772-1-1-1z"
                        fill-rule="evenodd"
                      ></path>
                    </svg>
                  </button>
                  <button type="button" class="page-tabs__tab">
                    <svg height="22" viewBox="0 0 20 22" width="20" xmlns="http://www.w3.org/2000/svg">
                      <path
                        clip-rule="evenodd"
                        d="m15 1c0-.552285-.4477-1-1-1s-1 .447715-1 1v1h-6v-1c0-.552285-.44772-1-1-1s-1
                          .447715-1 1v1h-2c-1.65685 0-3 1.34315-3 3v14c0 1.6569 1.34315 3 3 3h14c1.6569 0
                          3-1.3431 3-3v-14c0-1.65685-1.3431-3-3-3h-2zm3 7v-3c0-.55228-.4477-1-1-1h-2v1c0
                          .55228-.4477 1-1 1s-1-.44772-1-1v-1h-6v1c0
                          .55228-.44772 1-1 1s-1-.44772-1-1v-1h-2c-.55228 0-1 .44772-1 1v3zm-16 2h16v9c0
                          .5523-.4477 1-1 1h-14c-.55228 0-1-.4477-1-1z"
                        fill-rule="evenodd"
                      ></path>
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="rangepicker">
            <div class="rangepicker__calendar">
              <div class="rangepicker__month-indicator">
                <div class="rangepicker__selector-controls">
                  <button class="rangepicker__selector-contro l-left"></button>
                  <div>май 2020</div>
                  <button class="rangepicker__selector-control-right"></button>
                </div>
              </div>
              <div class="rangepicker__date-grid">
                <div class="rangepicker__cell rangepicker__cell_inactive">27</div>
                <div class="rangepicker__cell rangepicker__cell_inactive">28</div>
                <div class="rangepicker__cell rangepicker__cell_inactive">29</div>
                <div class="rangepicker__cell rangepicker__cell_inactive">30</div>
                <div class="rangepicker__cell">1</div>
                <div class="rangepicker__cell">2</div>
                <div class="rangepicker__cell">3</div>
                <div class="rangepicker__cell">4</div>
                <div class="rangepicker__cell">
                  5
                  <a href="/meetups/4" class="rangepicker__event"> Vue.js Moscow Meetup #2 - Mail.ru </a>
                </div>
                <div class="rangepicker__cell">6</div>
                <div class="rangepicker__cell">7</div>
                <div class="rangepicker__cell">
                  8
                  <a href="/meetups/1" class="rangepicker__event"> MSK VUE.JS MEETUP #1 </a>
                </div>
                <div class="rangepicker__cell">9</div>
                <div class="rangepicker__cell">10</div>
                <div class="rangepicker__cell">11</div>
                <div class="rangepicker__cell">
                  12
                  <a href="/meetups/5" class="rangepicker__event"> Vue.js Moscow #3 - Ozon </a>
                  <a href="/meetups/6" class="rangepicker__event"> VueConf US </a>
                </div>
                <div class="rangepicker__cell">13</div>
                <div class="rangepicker__cell">14</div>
                <div class="rangepicker__cell">15</div>
                <div class="rangepicker__cell">16</div>
                <div class="rangepicker__cell">17</div>
                <div class="rangepicker__cell">18</div>
                <div class="rangepicker__cell">19</div>
                <div class="rangepicker__cell">20</div>
                <div class="rangepicker__cell">21</div>
                <div class="rangepicker__cell">22</div>
                <div class="rangepicker__cell">23</div>
                <div class="rangepicker__cell">24</div>
                <div class="rangepicker__cell">25</div>
                <div class="rangepicker__cell">26</div>
                <div class="rangepicker__cell">27</div>
                <div class="rangepicker__cell">28</div>
                <div class="rangepicker__cell">29</div>
                <div class="rangepicker__cell">30</div>
                <div class="rangepicker__cell">31</div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer class="footer">
        <div class="container">
          © 2021. learn.javascript.ru <a href="https://learn.javascript.ru/courses/vue">Vue.js Course</a>
        </div>
      </footer>

    </div>
  </body>
</html>
